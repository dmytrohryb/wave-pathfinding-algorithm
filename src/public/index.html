<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="Style.css" rel="stylesheet">
        <title>Wave Pathfinding</title>
    </head>
    <body>

        <div style="display: inline-block">Start -
            <input type="button" id="startBtn" style="width: 25px; height: 25px; background: green"/>
        </div>

        <div style="display: inline-block; margin-left: 10px">Finish -
            <input type="button" id="finishBtn" style="width: 25px; height: 25px; background: red"/>
        </div>

        <div style="display: inline-block; margin-left: 10px">Block -
            <input type="button" id="blockBtn" style="width: 25px; height: 25px; background: black"/>
        </div>

        <div style="display: inline-block; margin-left: 10px">
            <input type="button" id="searchBtn" value="Search"/>
        </div>

        <div style="display: inline-block; margin-left: 10px">
            <input type="button" id="resetBtn" value="Reset"/>
        </div>

        <div style="display: inline-block; margin-left: 10px">
            <p style="display: inline-block; margin-right: 5px">Cell size</p>
            <button id="minus">-</button>
            <div style="display: inline-block; margin-left: 5px"></div>
            <div style="display: inline-block" id="value">3</div>
            <div style="display: inline-block; margin-right: 5px"></div>
            <button id="plus">+</button>
        </div>


        <canvas style="margin-top: 10px" id='canvas'></canvas>

    </body>
</html>
